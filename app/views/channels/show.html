<div>
  <ul>
    <li ng-repeat="message in channel.messages | orderBy:created_at:reverse">
      {{message.body}}
      <br>
      {{message.created_at}}
    </li>
  </ul>
  <form ng-submit="sendMessage()">
    <input type="text" ng-model="message.body">
    <button>Send message</button>  
  </form>

</div>
