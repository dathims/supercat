<div id="st-container" class="st-container st-effect-7" ng-class="{'st-menu-open': toggleNavOpen}" ng-controller="NavigationCtrl">
  <!-- content push wrapper -->
  <div class="st-pusher">
    <nav class="st-menu st-effect-7" id="menu-7">
      <!-- sidebar content -->
      <ng-include src="'views/include/navigation.html'"></ng-include>
    </nav>
    <div class="dashboard-contain">
      <ng-include src="'views/include/header.html'"></ng-include>
      <div class="chat-messages">
        <ol class="chat-messages-list">
          <li ng-repeat="message in channel.messages | orderBy:'created_at':reverse" class="chat-message" ng-class="{'chat-message-self': (user.id == message.author_id)}">
            <div class="chat-message-bubble">{{message.body}}</div>
            <span class="time-ago" am-time-ago="message.created_at"></span>
            {{message.author_id}}
          </li>
        </ol>
      </div>
      <div class="chat-input-bar">
        <div class="chat-info-container">

        </div>
        <div class="chat-effect-container">
          <div class="chat-effect-bar"></div>
        </div>
        <div class="chat-input-wrapper">
          <form ng-submit="sendMessage()">
            <input type="text" ng-model="message.body" class="chat-area" placeholder="Write something...">
            <button class="chat-send">OK</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /st-pusher -->
</div>
<!-- /st-container -->
