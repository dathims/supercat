<ng-include src="'views/include/header.html'"></ng-include>
<ul class="select-room">
  <li ng-repeat="room in list" id="channel-{{room.id}}">
    <ul ng-repeat="avatar in users[room.id] | limitTo:1">
      <li class="users-list">
        <img ng-src="http://www.gravatar.com/avatar/{{avatar.email_md5}}" class="face" />
      </li>
    </ul>
    <div class="title">{{room.title}}</div>
    <div class="date">{{room.created_at}}</div>
  </li>
</ul>
